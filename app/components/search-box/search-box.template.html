<h3>Recherche:
    <a type="button"
            class="btn btn-sm btn-success"
            ng-click="$ctrl.addFilter()">
        <span class="glyphicon glyphicon-plus"></span>
        Filtre
    </a>
    <a type="button"
            class="btn btn-sm btn-default"
            ng-click="$ctrl.reset()">
        <span class="glyphicon glyphicon-refresh"></span>
        Réinitialiser
    </a>
    <small ng-bind="$ctrl.statusMessage"></small>
</h3>

<div ng-repeat="filter in $ctrl.filters">
    <search-filter filter="filter"
                   on-update="$ctrl.onUpdate()"
                   on-delete="$ctrl.deleteFilter($index)">
    </search-filter>
</div>

<input class="form-control keyword-filter" ng-model="$ctrl.phraseFilter" placeholder="Rechercher par mot-clé"/>
