<search-box filters="$ctrl.filters"></search-box>

<hr/>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Auteur</th>
            <th>Référence</th>
            <th>Titre</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="work in $ctrl.works">
            <td>{{ work.author }}</td>
            <td>{{ work.reference }}</td>
            <td>{{ work.title }}</td>
        </tr>
    </tbody>
</table>

<hr/>

<div class="row">
    <div class="col-sm-6">
        <h5>Texte latin</h5>
        <pre>{{ $ctrl.selectedWork.latinText }}</pre>
    </div>
    <div class="col-sm-6">
        <h5>Texte français</h5>
        <pre>{{ $ctrl.selectedWork.frenchText }}</pre>
    </div>
</div>
