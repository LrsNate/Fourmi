<div class="container-fluid">
    <search-box filters="$ctrl.filters" on-update="$ctrl.refreshFilters()" phrase-filter="$ctrl.phraseFilter">
        <span ng-bind="$ctrl.statusMessage"></span>
    </search-box>

    <hr/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Auteur</th>
            <th>Référence</th>
            <th>Texte</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="work in displayedWorks=($ctrl.works | filter: $ctrl.phraseFilter | limitTo: 50) track by work._id">
            <td ng-click="$ctrl.setSelectedWork(work)">{{ ::work.author }}</td>
            <td ng-click="$ctrl.setSelectedWork(work)">{{ ::work.reference }}</td>
            <td ng-click="$ctrl.setSelectedWork(work)">
                {{ work.latinText || work.frenchText | limitTo: 50 }}...
            </td>
            <td><a type="button"
                   ng-click="$ctrl.filterByReference(work)"
                   ng-if="::work.author === 'Martial'"
                   class="btn btn-sm btn-default">Imitations</a></td>
        </tr>
        </tbody>
    </table>
    <h5 class="works-status" ng-if="!displayedWorks.length" ng-bind="$ctrl.statusMessage"></h5>
</div>

<text-display ng-if="$ctrl.selectedWork"
              work="$ctrl.selectedWork"
              on-delete="$ctrl.selectedWork = null">
</text-display>
